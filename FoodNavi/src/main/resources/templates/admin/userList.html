<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:include="~{/admin/include/headerAdmin}"></th:block>

<meta charset="UTF-8">
<title>User List</title>

<h1><a href="admin_main"><img src="/assets/images/foodNaviFont.png" alt="foodNaviFont" class="foodNaviFont"></a></h1>

<article id="box">
    <h2>회원 관리</h2>
    <table>
        <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>성별</th>
            <th>나이</th>
        </tr>
        </thead>
        <tbody>
        <tr class="board_list" th:each="user : ${userList}">
            <td>
                <a th:href="@{admin_user_detail(useq=${user.useq})}" th:text="${user.userid}"></a>
            </td>
            <td th:utext="${user.name}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.age}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지 영역 -->
    <!-- 리스트에 맞게 페이지가 입력되는 영역 -->
    <!-- 리스트의 사이즈가 0인 경우에는 표시되지 않음 -->
    <th:block id="page_insert" th:if="${pageInfo.totalPages != 0}"
              th:insert="~{/admin/include/user_page_area}"></th:block>

    <form th:action="@{/admin_user_list}" method="get">
        <div class="search-container">
            <label>
                <input type="text" name="searchWord">
            </label>
            <button type="submit">검색</button>
        </div>
    </form>
</article>
<th:block th:insert="~{/includes/footer}"></th:block>
