<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:insert="~{/includes/header}"></th:block>
<meta charset="UTF-8">

<h1><a href="/"><img src="/assets/images/foodNaviFont.png" alt="foodNaviFont" class="foodNaviFont"></a></h1>
<!-- login -->
<article id="box">
    <h2 class="major">로그인</h2>
    <form method="post" action="user_login">
        <div class="fields">
            <div class="field half">
                <label for="loginId">아이디</label>
                <input type="text" name="userid" id="loginId"/>
            </div>
            <div class="field half">
                <label for="loginPw">비밀번호</label>
                <input type="password" name="userpw" id="loginPw"/>
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="로그인" class="primary"/></li>
            <li><a href="user_membership">
                <input type="button" value="회원가입"/>
            </a>
            </li>

        </ul>
    </form>
</article>
