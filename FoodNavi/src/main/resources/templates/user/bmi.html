<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:insert="~{/includes/header}"></th:block>
<meta charset="UTF-8">

<h1><a href="/"><img src="/assets/images/foodNaviFont.png" alt="foodNaviFont" class="foodNaviFont"></a></h1>

<article id="box">
    <h2 class="major">기본 정보를 알려주세요</h2>
    <form method="post" action="user_insertBMI">
        <div class="fields">
            <div class="field half">
                <label for="userAge">나이</label>
                <input type="text" name="age" id="userAge"/>
            </div>
            <div class="field half">
                <label for="userHeight">키</label>
                <input type="text" name="height" id="userHeight"/>
            </div>
            <div class="field half">
                <label for="userWeight">몸무게</label>
                <input type="text" name="weight" id="userWeight"/>
            </div>

            <div class="userButton">

                    <a href="/user_membership">
                        <input type="button" value="이전"/>
                    </a>

                    <input type="submit" value="회원가입 완료" class="primary"/>

                <input type="reset" value="다시쓰기"/>
            </div>
        </div>
    </form>
</article>

<th:block th:insert="~{includes/footer}"></th:block>
