<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<th:block th:insert="~{/includes/header}"></th:block>
<meta charset="UTF-8">
<title>회원가입</title>
<h1><a href="/"><img src="/assets/images/foodNaviFont.png" alt="foodNaviFont" class="foodNaviFont"></a></h1>
<!-- mebership -->
<article id="box">
    <h2 class="major">회원가입</h2>
    <form method="post" action="user_join" id="join" name="join">
        <div class="fields">
            <div class="field half">
                <label for="userId">아이디</label>
                <input type="text" name="userid" id="userId" placeholder="영문, 숫자 포함 6자리 이상 입력하셔야 합니다."/>
            </div>
            <div class="field">
                <input type="button" value="아이디 중복 확인" th:onclick="idcheck()">
            </div>
            <div class="field half">
                <label for="userPw">비밀번호</label>
                <input type="password" name="userpw" id="userPw" placeholder="영문 소문자, 대문자, 숫자, 특수문자를 반드시 하나씩 포함하여 8자리 이상 입력하셔야 합니다."/>
            </div>
            <div class="field half">
                <label for="userPw">비밀번호 확인</label>
                <input type="password" name="userpwCheck" id="userpwCheck" placeholder="영문 소문자, 대문자, 숫자, 특수문자를 반드시 하나씩 포함하여 8자리 이상 입력하셔야 합니다."/>
            </div>
            <div class="field">
                <input type="button" value="비밀번호 확인" onclick="pwconfirm()">
                <div id="pwResult"></div>
                <!--  <a href="javascript:pwconfirm('pw_confrim',{'userpw':$(#userpw).val(), 'userpwCheck':$(#userpwCheck).val()})">비밀번호 확인</a>-->
            </div>
            <div class="field half">
                <label for="userName">이름</label>
                <input type="text" name="name" id="userName"/>
            </div>
        </div>

        <div class="field half">
            <label>성별</label>

            <div class="field half radio-button">
                <input class="btn" type="radio" name="sex" id="maleSex" value="M"/>
                <label for="maleSex">남자</label>
            </div>
            <div class="field half radio-button">
                <input class="btn" type="radio" name="sex" id="femaleSex" value="F"/>
                <label for="femaleSex">여자</label>
            </div>

            <label></label>
        </div>
        <ul class="actions">
            <li>
                <input type="submit" value="계속" class="primary"/>
            </li>
            <li><input type="reset" value="다시쓰기"/></li>
        </ul>
    </form>
</article>

<th:block th:insert="~{includes/footer}"></th:block>
